{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Upload Filled Marks</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --brand1: #6955f0;
  --brand2: #a990ff;
  --bg1: #f3f4ff;
  --bg2: #ece9ff;
  --text-dark: #1c1b29;
  --text-light: #7d7a8b;
  --radius: 16px;
  --shadow: 0 12px 40px rgba(88,72,180,0.12);
  --shadow-strong: 0 18px 60px rgba(88,72,180,0.18);
  --success: #10b981;
  --error: #dc2626;
  --warning: #d97706;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background:
    linear-gradient(135deg, var(--bg1), var(--bg2)),
    radial-gradient(circle at top left, rgba(120,90,255,0.10), transparent 60%);
  background-blend-mode: overlay;
  padding: 20px;
  color: var(--text-dark);
  overflow: hidden;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(18px); }
  to   { opacity: 1; transform: translateY(0); }
}

.container {
  width: 100%;
  max-width: 1000px;
  max-height: 95vh;
  background: white;
  border: 1px solid rgba(140,120,255,0.15);
  border-radius: 24px;
  box-shadow: var(--shadow);
  overflow: hidden;
  animation: fadeIn 0.5s ease;
  display: flex;
  flex-direction: column;
}

.header {
  background: linear-gradient(90deg, var(--brand1), var(--brand2));
  color: white;
  padding: 18px 32px 16px;
  text-align: center;
  flex-shrink: 0;
}

.header-icon {
  width: 52px;
  height: 52px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 10px;
  backdrop-filter: blur(10px);
}

.header-icon i {
  font-size: 24px;
}

.header h1 {
  font-size: 1.4rem;
  font-weight: 800;
  margin-bottom: 8px;
}

.header p {
  opacity: 0.9;
  font-size: 0.9rem;
}

.content {
  padding: 24px 40px;
  background: white;
  flex: 1;
  overflow-y: auto;
}

.section-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 20px;
}

.form-section {
  margin-bottom: 0;
  padding: 20px;
  background: #fafaff;
  border-radius: 14px;
  border: 2px solid #d9d6f7;
  transition: all 0.3s ease;
}

.form-section:hover {
  border-color: var(--brand1);
  box-shadow: 0 4px 16px rgba(105, 85, 240, 0.1);
}

.section-title {
  font-size: 1.05rem;
  font-weight: 700;
  color: var(--text-dark);
  margin-bottom: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  align-items: center;
  margin-bottom: 12px;
}

.form-row:last-child {
  margin-bottom: 0;
}

label {
  font-weight: 600;
  color: var(--text-light);
  font-size: 0.9rem;
  min-width: 100px;
}

select, input[type="text"], input[type="number"] {
  padding: 10px 14px;
  border: 2px solid #d9d6f7;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 500;
  background: white;
  color: var(--text-dark);
  min-width: 180px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(105, 85, 240, 0.05);
}

select:focus, input:focus {
  outline: none;
  border-color: var(--brand1);
  box-shadow: 0 0 0 4px rgba(120,90,255,0.15), 0 4px 12px rgba(105, 85, 240, 0.1);
  background: white;
  transform: translateY(-1px);
}

select:hover, input:hover {
  border-color: #b89fff;
}

input[type="file"] {
  padding: 10px 14px;
  border: 2px dashed #d9d6f7;
  border-radius: 10px;
  background: #fafaff;
  cursor: pointer;
  font-size: 0.9rem;
  color: var(--text-light);
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(105, 85, 240, 0.05);
}

input[type="file"]:hover {
  border-color: var(--brand1);
  background: #ece9ff;
  border-style: solid;
  box-shadow: 0 4px 12px rgba(105, 85, 240, 0.15);
  transform: translateY(-1px);
}

.btn {
  padding: 11px 18px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 0.9rem;
  border: none;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: inline-flex !important;
  align-items: center;
  gap: 7px;
  opacity: 1 !important;
  visibility: visible !important;
  position: relative;
  overflow: hidden;
}

.btn-primary {
  background: linear-gradient(135deg, var(--brand1), var(--brand2));
  color: white;
  box-shadow: 0 4px 16px rgba(105, 85, 240, 0.3);
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.btn-primary:hover::before {
  left: 100%;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 24px rgba(105, 85, 240, 0.4);
  background: linear-gradient(135deg, #7c6bf7, #b89fff);
}

.btn-secondary {
  background: white;
  color: var(--text-dark);
  border: 2px solid #d9d6f7;
  box-shadow: 0 2px 8px rgba(105, 85, 240, 0.05);
}

.btn-secondary:hover {
  border-color: var(--brand1);
  color: var(--brand1);
  background: #ece9ff;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(105, 85, 240, 0.15);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.btn:not(:disabled) {
  opacity: 1;
  visibility: visible;
}

.alert {
  padding: 11px 15px;
  border-radius: 10px;
  font-size: 0.85rem;
  font-weight: 500;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 7px;
}

.alert-success {
  background: #f0fdf4;
  color: var(--success);
  border: 1px solid #bbf7d0;
}

.alert-error {
  background: #fef2f2;
  color: var(--error);
  border: 1px solid #fecaca;
}

.class-info {
  background: rgba(255, 255, 255, 0.2);
  padding: 7px 14px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.85rem;
  margin-top: 8px;
  display: inline-block;
}

.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}

.modal {
  width: 90%;
  max-width: 400px;
  background: white;
  padding: 24px;
  border-radius: 12px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
}

.modal h3 {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 16px;
}

.modal .field {
  margin-bottom: 16px;
}

.modal .field label {
  display: block;
  margin-bottom: 6px;
  min-width: auto;
}

.modal .field input {
  width: 100%;
  min-width: auto;
}

.modal-actions {
  display: flex;
  gap: 12px;
  justify-content: flex-end;
  margin-top: 20px;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: #d9d6f7;
  border-radius: 2px;
  overflow: hidden;
  margin-top: 16px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--brand1), var(--brand2));
  width: 0%;
  transition: width 0.3s ease;
}

.upload-item {
  background: white;
  border: 1px solid #d9d6f7;
  border-radius: 12px;
  padding: 16px 20px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.2s ease;
}

.upload-item:hover {
  border-color: var(--brand1);
  box-shadow: 0 2px 8px rgba(120,90,255,0.1);
}

.upload-info {
  flex: 1;
}

.upload-title {
  font-weight: 600;
  color: var(--text-dark);
  font-size: 1.05rem;
  margin-bottom: 6px;
}

.upload-details {
  font-size: 0.95rem;
  color: var(--text-light);
}

.btn-delete {
  background: white;
  color: var(--error);
  border: 2px solid #fecaca;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(239, 68, 68, 0.1);
}

.btn-delete:hover {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: white;
  border-color: #dc2626;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}

.btn-view {
  background: white;
  color: #2563eb;
  border: 2px solid #bfdbfe;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-right: 8px;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
}

.btn-view:hover {
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  border-color: #2563eb;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.marks-table {
  width: 100%;
  margin-top: 16px;
  border-collapse: collapse;
  font-size: 0.95rem;
  display: none;
}

.marks-table.show {
  display: table;
}

.marks-table th {
  background: linear-gradient(135deg, var(--brand1), var(--brand2));
  color: white;
  padding: 13px 14px;
  text-align: left;
  font-weight: 700;
  letter-spacing: 0.3px;
  text-transform: uppercase;
  font-size: 0.8rem;
}

.marks-table td {
  padding: 11px 14px;
  border-bottom: 1px solid #f1f5f9;
}

.marks-table tr:hover {
  background: linear-gradient(90deg, #fafaff, #f3f4ff);
  transform: scale(1.001);
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    margin: 10px;
  }
  
  .content {
    padding: 20px;
  }
  
  .form-row {
    flex-direction: column;
    align-items: stretch;
  }
  
  label {
    min-width: auto;
  }
  
  select, input {
    min-width: auto;
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <div class="header-icon">
      <i class="fas fa-file-upload"></i>
    </div>
    <h1>Upload Marks</h1>
    <p>Upload filled marks for your subject</p>
    <div class="class-info" id="classInfo"></div>
  </div>
  
  <div class="content">
    <div id="alertContainer"></div>
    
    <div class="section-grid">
      <!-- Subject Selection -->
      <div class="form-section">
        <div class="section-title">
          <i class="fas fa-book"></i>
          Subject Selection
        </div>
        
        <div class="form-row">
          <label>Select Subject</label>
          <select id="subjectSelect" style="width: 100%; min-width: auto;">
            <option value="">Loading subjects...</option>
          </select>
        </div>
        
        <div class="form-row">
          <button class="btn btn-secondary" id="addSubjectBtn" style="width: 100%;">
            <i class="fas fa-plus"></i>
            Add New Subject
          </button>
        </div>
        
        <div class="form-row">
          <button class="btn btn-secondary" id="downloadTemplateBtn" style="width: 100%;">
            <i class="fas fa-download"></i>
            Download Template
          </button>
        </div>
      </div>
      
      <!-- File Upload -->
      <div class="form-section">
        <div class="section-title">
          <i class="fas fa-upload"></i>
          Upload Marks
        </div>
        
        <div class="form-row">
          <label>Teacher Name</label>
          <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
            <span style="font-weight: 600; color: var(--text-dark); padding: 12px 8px;">Prof.</span>
            <input type="text" id="teacherName" placeholder="Enter name" style="flex: 1; min-width: auto;">
          </div>
        </div>
        
        <div class="form-row">
          <label>Credits</label>
          <input type="number" id="creditsInput" min="1" max="6" placeholder="Credits" style="width: 100%; min-width: auto;">
        </div>
        
        <div class="form-row">
          <input type="file" id="marksFile" accept=".xlsx" style="width: 100%;">
        </div>
        
        <div class="form-row">
          <button class="btn btn-primary" id="uploadBtn" style="width: 100%;">
            <i class="fas fa-upload"></i>
            Upload Marks
          </button>
        </div>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>

    <!-- Uploaded Marks List -->
    <div class="form-section" id="uploadedSection" style="display: none; margin-top: 28px;">
      <div class="section-title">
        <i class="fas fa-list"></i>
        Previously Uploaded Marks
      </div>
      <div id="uploadedList"></div>
    </div>
  </div>
</div>


<!-- ADD SUBJECT MODAL -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <h3>Add New Subject</h3>

    <div class="field">
      <label>Subject Name</label>
      <input type="text" id="newSubName" placeholder="Enter subject name">
    </div>

    <div class="field">
      <label>Subject Code</label>
      <input type="text" id="newSubCode" placeholder="Enter subject code">
    </div>

    <div class="field">
      <label>Credits</label>
      <input type="number" id="newCredits" min="1" max="6" placeholder="Credits">
    </div>

    <div class="modal-actions">
      <button class="btn btn-secondary" id="closeModal">Cancel</button>
      <button class="btn btn-primary" id="createSubjectBtn">Create Subject</button>
    </div>
  </div>
</div>

<script>
// -------------------------
// CLASS INFO & UTILITIES
// -------------------------
const branch = localStorage.getItem("branch") || "ISE";
const semester = localStorage.getItem("semester") || "5";
const section = localStorage.getItem("section") || "A";

console.log('=== MARKS UPLOAD PAGE LOADED ===');
console.log('Class Info:', {branch, semester, section});

document.getElementById("classInfo").innerHTML = `<i class="fas fa-graduation-cap" style="margin-right: 8px;"></i>${branch} • Semester ${semester} • Section ${section}`;

// Utility functions
function showAlert(message, type = 'success') {
  const alertContainer = document.getElementById('alertContainer');
  const alertDiv = document.createElement('div');
  alertDiv.className = `alert alert-${type}`;
  
  const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
  alertDiv.innerHTML = `<i class="fas fa-${icon}"></i>${message}`;
  
  alertContainer.appendChild(alertDiv);
  
  setTimeout(() => {
    if (alertDiv.parentNode) {
      alertDiv.parentNode.removeChild(alertDiv);
    }
  }, 5000);
}

function clearAlerts() {
  document.getElementById('alertContainer').innerHTML = '';
}

function setButtonLoading(button, loading = true) {
  if (loading) {
    button.disabled = true;
    button.dataset.originalText = button.innerHTML;
    button.innerHTML = `<i class="fas fa-spinner fa-spin"></i>Loading...`;
  } else {
    button.disabled = false;
    if (button.dataset.originalText) {
      button.innerHTML = button.dataset.originalText;
    }
  }
}

function showProgress(show = true) {
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  
  if (show) {
    progressBar.style.display = 'block';
    progressFill.style.width = '0%';
    
    // Simulate progress
    let progress = 0;
    const interval = setInterval(() => {
      progress += Math.random() * 30;
      if (progress > 90) progress = 90;
      progressFill.style.width = progress + '%';
      
      if (progress >= 90) {
        clearInterval(interval);
      }
    }, 200);
    
    return interval;
  } else {
    progressBar.style.display = 'none';
  }
}

// elements
const subjectSelect = document.getElementById("subjectSelect");
const downloadTemplateBtn = document.getElementById("downloadTemplateBtn");
const uploadBtn = document.getElementById("uploadBtn");
const marksFile = document.getElementById("marksFile");
const creditsInput = document.getElementById("creditsInput");
const teacherNameEl = document.getElementById("teacherName");



const modalBackdrop = document.getElementById("modalBackdrop");

// cache
let subjectsCache = [];

// -------------------------
// LOAD SUBJECTS
// -------------------------
async function loadSubjects(){
  subjectSelect.innerHTML = '<option value="">-- loading subjects --</option>';
  
  const url = `/api/list_subjects/?branch=${encodeURIComponent(branch)}&semester=${encodeURIComponent(semester)}&section=${encodeURIComponent(section)}`;
  
  try{
    let res = await fetch(url);
    let data = await res.json();

    subjectsCache = data.subjects || [];
    
    if (subjectsCache.length === 0) {
      subjectSelect.innerHTML = '<option value="">No subjects found - Create one first</option>';
    } else {
      renderSubjectList();
    }
  }
  catch(err){
    console.error('Error loading subjects:', err);
    subjectSelect.innerHTML = '<option value="">Failed to load subjects</option>';
    showAlert('Failed to load subjects. Please refresh the page.', 'error');
  }
}

function renderSubjectList(){
  subjectSelect.innerHTML = '<option value="">-- choose subject --</option>';

  subjectsCache.forEach(sub => {
    let opt = document.createElement("option");
    opt.value = sub.id;
    opt.text = `${sub.subject} (${sub.subcode}) • ${sub.credits}cr`;
    opt.dataset.credits = sub.credits;
    subjectSelect.appendChild(opt);
  });
}

// auto-fill credits and teacher name
subjectSelect.addEventListener("change", ()=>{
  let id = subjectSelect.value;
  if(!id){ 
    creditsInput.value=""; 
    teacherNameEl.value="";
    return; 
  }

  let s = subjectsCache.find(x => x.id == id);
  if(s) {
    creditsInput.value = s.credits || "";
    // Remove "Prof." prefix if it exists in the faculty name
    let facultyName = s.faculty || "";
    if(facultyName.startsWith('Prof. ')) {
      facultyName = facultyName.substring(6);
    }
    teacherNameEl.value = facultyName;
    console.log('Auto-filled:', {credits: s.credits, faculty: facultyName});
  }
});

// -------------------------
// ADD SUBJECT (modal)
// -------------------------
document.getElementById("addSubjectBtn").onclick = () => modalBackdrop.style.display="flex";
document.getElementById("closeModal").onclick = () => modalBackdrop.style.display="none";

document.getElementById("createSubjectBtn").onclick = async () => {
  let name = newSubName.value.trim();
  let code = newSubCode.value.trim();
  let credits = newCredits.value.trim();

  if(!name || !code || !credits){
    alert("Enter subject name, code & credits"); return;
  }

  let body = {
    branch, semester, section,
    subject:name, subcode:code, credits:Number(credits), faculty:""
  };

  let res = await fetch("/api/create_subject/",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(body)
  });

  let out = await res.json();

  if(out.status==="success"){
    modalBackdrop.style.display="none";
    await loadSubjects();
    subjectSelect.value = out.subject_id;
    showAlert('Subject created successfully!', 'success');
    
    // Clear form
    newSubName.value = '';
    newSubCode.value = '';
    newCredits.value = '';
  }
  else {
    showAlert('Failed to create subject. Please try again.', 'error');
  }
};

// -------------------------
// DOWNLOAD TEMPLATE
// -------------------------
downloadTemplateBtn.onclick = ()=>{
  let id = subjectSelect.value;
  if(!id) {
    showAlert('Please select a subject first', 'error');
    return;
  }
  
  const btn = downloadTemplateBtn;
  btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>Downloading...`;
  btn.disabled = true;
  
  showAlert('Preparing template download...', 'success');
  
  window.location.href = `/api/download_subject_template/?subject_id=${id}`;
  
  setTimeout(() => {
    btn.innerHTML = `<i class="fas fa-download"></i>Download Template`;
    btn.disabled = false;
  }, 2000);
};

// -------------------------
// UPLOAD MARKS
// -------------------------
uploadBtn.onclick = async () => {
  clearAlerts();

  let id = subjectSelect.value;
  if(!id){ 
    showAlert('Please select a subject', 'error'); 
    return; 
  }

  let file = marksFile.files[0];
  if(!file){ 
    showAlert('Please choose an Excel (.xlsx) file', 'error'); 
    return; 
  }

  let teacherName = teacherNameEl.value.trim();
  let credits = creditsInput.value;

  if(!teacherName) {
    showAlert('Please enter teacher name', 'error');
    return;
  }

  if(!credits) {
    showAlert('Please enter credits', 'error');
    return;
  }

  // Add "Prof." prefix to teacher name
  let fullTeacherName = 'Prof. ' + teacherName;

  let form = new FormData();
  form.append("file", file);
  form.append("subject_id", id);
  form.append("teacher_name", fullTeacherName);
  form.append("credits", credits);

  setButtonLoading(uploadBtn, true);
  const progressInterval = showProgress(true);
  showAlert('Uploading marks file...', 'success');

  try{
    let res = await fetch("/api/upload_marks_subject/",{
      method:"POST",
      body:form
    });

    let out = await res.json();

    clearInterval(progressInterval);
    document.getElementById('progressFill').style.width = '100%';
    
    setTimeout(() => {
      showProgress(false);
      
      if(out.status==="saved"){
        clearAlerts();
        showAlert('Marks uploaded successfully!', 'success');
        marksFile.value = "";
        // Reload uploaded marks list
        loadUploadedMarks();
      } else {
        clearAlerts();
        showAlert(out.error || 'Upload failed. Please try again.', 'error');
      }
      
      uploadBtn.innerHTML = `<i class="fas fa-upload"></i>Upload Marks`;
      uploadBtn.disabled = false;
    }, 500);
  }
  catch{
    clearInterval(progressInterval);
    showProgress(false);
    clearAlerts();
    showAlert('Server error. Please check your connection and try again.', 'error');
    
    uploadBtn.innerHTML = `<i class="fas fa-upload"></i>Upload Marks`;
    uploadBtn.disabled = false;
  }
};

// -------------------------
// LOAD UPLOADED MARKS
// -------------------------
async function loadUploadedMarks() {
  const url = `/api/get_uploaded_marks/?branch=${encodeURIComponent(branch)}&semester=${encodeURIComponent(semester)}&section=${encodeURIComponent(section)}`;
  
  try {
    let res = await fetch(url);
    let data = await res.json();
    
    let uploads = data.uploads || [];
    
    if (uploads.length === 0) {
      document.getElementById('uploadedSection').style.display = 'none';
      return;
    }
    
    document.getElementById('uploadedSection').style.display = 'block';
    
    let html = '';
    uploads.forEach((upload, index) => {
      html += `
        <div class="upload-item" id="upload-${index}">
          <div class="upload-info">
            <div class="upload-title">${upload.subject} ${upload.subcode ? '(' + upload.subcode + ')' : ''}</div>
            <div class="upload-details">
              ${upload.credits} Credits${upload.faculty ? ' • ' + upload.faculty : ''} • ${upload.student_count} students
            </div>
          </div>
          <div>
            <button class="btn-view" onclick="toggleMarksView(${upload.course_id}, ${index})">
              <i class="fas fa-eye"></i> View Marks
            </button>
            <button class="btn-delete" onclick="deleteMarks(${upload.course_id}, '${upload.subject.replace(/'/g, "\\'")}', ${upload.student_count})">  
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
        <div id="marks-container-${index}" style="padding: 0 16px; display: none;"></div>
      `;
    });
    
    document.getElementById('uploadedList').innerHTML = html;
  } catch (err) {
    console.error('Failed to load uploaded marks:', err);
  }
}

// -------------------------
// VIEW MARKS
// -------------------------
async function toggleMarksView(courseId, index) {
  const container = document.getElementById(`marks-container-${index}`);
  const btn = event.target.closest('button');
  
  // If already showing, hide it
  if (container.style.display === 'block') {
    container.style.display = 'none';
    btn.innerHTML = '<i class="fas fa-eye"></i> View Marks';
    return;
  }
  
  // Show loading
  btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
  btn.disabled = true;
  
  try {
    let res = await fetch(`/api/get_course_marks/?course_id=${courseId}`);
    let data = await res.json();
    
    if (data.status === 'success' && data.marks.length > 0) {
      let marks = data.marks;
      let credits = marks[0].credits || 3;
      
      let tableHtml = '<table class="marks-table show"><thead><tr>';
      tableHtml += '<th>USN</th><th>Name</th><th>IA1</th><th>IA2</th><th>IA3</th><th>Asg1</th><th>Asg2</th>';
      
      if (credits == 4) {
        tableHtml += '<th>Lab CIE</th><th>Lab Test</th>';
      }
      
      tableHtml += '<th>Total CIE</th></tr></thead><tbody>';
      
      marks.forEach(m => {
        tableHtml += `<tr>
          <td>${m.usn}</td>
          <td>${m.name}</td>
          <td>${m.ia1 !== null ? m.ia1 : '-'}</td>
          <td>${m.ia2 !== null ? m.ia2 : '-'}</td>
          <td>${m.ia3 !== null ? m.ia3 : '-'}</td>
          <td>${m.asg1 !== null ? m.asg1 : '-'}</td>
          <td>${m.asg2 !== null ? m.asg2 : '-'}</td>`;
        
        if (credits == 4) {
          tableHtml += `
            <td>${m.lab_cie !== null ? m.lab_cie : '-'}</td>
            <td>${m.lab_test !== null ? m.lab_test : '-'}</td>`;
        }
        
        tableHtml += `<td><strong>${m.total !== null ? m.total : '-'}</strong></td></tr>`;
      });
      
      tableHtml += '</tbody></table>';
      
      container.innerHTML = tableHtml;
      container.style.display = 'block';
      btn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Marks';
    } else {
      container.innerHTML = '<p style="padding: 12px; color: var(--text-light);">No marks data found.</p>';
      container.style.display = 'block';
      btn.innerHTML = '<i class="fas fa-eye-slash"></i> Hide';
    }
  } catch (err) {
    console.error('Error loading marks:', err);
    showAlert('Failed to load marks data', 'error');
    btn.innerHTML = '<i class="fas fa-eye"></i> View Marks';
  }
  
  btn.disabled = false;
}

// -------------------------
// DELETE MARKS
// -------------------------
async function deleteMarks(courseId, subjectName, studentCount) {
  // First confirmation
  if (!confirm(`⚠️ DELETE CONFIRMATION\n\nYou are about to delete marks for:\n\nSubject: ${subjectName}\nStudents affected: ${studentCount}\n\nThis action CANNOT be undone!\n\nAre you sure you want to continue?`)) {
    return;
  }
  
  // Second confirmation
  if (!confirm(`⚠️ FINAL CONFIRMATION\n\nThis will permanently delete marks for ${studentCount} students in "${subjectName}".\n\nStudents will NO LONGER see these marks.\n\nClick OK to DELETE or Cancel to keep the data.`)) {
    return;
  }
  
  // Show deleting message
  showAlert('Deleting marks...', 'error');
  
  try {
    let res = await fetch('/api/delete_uploaded_marks/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ course_id: courseId })
    });
    
    let data = await res.json();
    
    if (data.status === 'success') {
      clearAlerts();
      showAlert(`✓ Successfully deleted marks for ${data.deleted_count} students. Students can no longer view this data.`, 'success');
      loadUploadedMarks();
    } else {
      clearAlerts();
      showAlert(data.error || 'Failed to delete marks', 'error');
    }
  } catch (err) {
    clearAlerts();
    showAlert('Error deleting marks. Please try again.', 'error');
  }
}

// Initial load
loadSubjects();
loadUploadedMarks();
</script>
