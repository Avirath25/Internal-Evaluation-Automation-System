<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f3f4ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5a3fe8;
      margin-bottom: 15px;
    }
    .sub-box {
      padding: 14px 18px;
      background: #ecebff;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #2a2468;
      transition: 0.2s;
    }
    .sub-box:hover {
      background: #dcd9ff;
      transform: translateY(-2px);
    }
  </style>

</head>
<body>

<div class="container">
  <h2>Your Subjects</h2>

  <div id="subjectList">
      Loading...
  </div>
</div>

<script>
async function loadSubjects() {
    const usn = localStorage.getItem("student_usn");
    if (!usn) {
        alert("USN missing — please login again.");
        window.location.href = "/student/login/";
        return;
    }

    const res = await fetch(`/api/student_subjects/?usn=${usn}`);
    const data = await res.json();

    if (data.status !== "success") {
        document.getElementById("subjectList").innerHTML = "No subjects found.";
        return;
    }

    let html = "";
    data.subjects.forEach(sub => {
        html += `
          <div class="sub-box"
               onclick="window.location.href='/student/summary/?usn=${encodeURIComponent(usn)}&subject_id=${sub.subject_id}'">
            ${sub.subject} (${sub.subcode}) • ${sub.credits}cr
          </div>
        `;
    });

    document.getElementById("subjectList").innerHTML = html;
}

loadSubjects();
</script>

</body>
</html>
